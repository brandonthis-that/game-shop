<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Game Shop</title>
    <!-- Preload images -->
    <link rel="preload" href="./assets/images/16.9/cod-warzone.png" as="image">
    <link rel="preload" href="./assets/images/16.9/blackops6.jpg" as="image">
    <link rel="preload" href="./assets/images/16.9/fc25.jpeg" as="image">
    <link rel="preload" href="./assets/images/16.9/fifa23.jpg" as="image">
    <link rel="preload" href="./assets/images/16.9/gta5.jpg" as="image">
    <link rel="preload" href="./assets/images/16.9/needforspeed.png" as="image">
    <link rel="preload" href="./assets/images/16.9/watchdogs.jpg" as="image">
</head>

<body>
    <div class="banner">
        <header>
            <div class="navbar">
                <div>
                    <a class="brand" href="./index.html">GameSHOP</a>
                </div>
                <div class="search-on-menu">
                    <img class="search-icon" src="./assets/search-icon.svg" alt="search-icon-svg">
                    <input class="search-box" type="text" placeholder="Search...">
                </div>
                <div class="menu">
                    <div class="theme-toggle">
                        <button id="theme-toggle-btn">
                            üåû
                        </button>
                    </div>

                    <ul>
                        <button><a href="./shop.html">Shop</a></button>
                    </ul>
                    <div class="account-icon-wrapper">
                        <img class="account-icon" src="./assets/account-icon.svg" alt="account-icon-svg">
                    </div>
                </div>
            </div>
        </header>
        <div class="intro">
            <img id="intro-image" src="./assets/images/16.9/intro.jpg" alt="intro-image" loading="lazy">
        </div>
        <div class="container">
            <h2>Hot This Weeküî•</h2>
            <div class="content-wrapper">
                <div class="slider-wrapper">
                    <button class="slider-button prev-button">‚ùÆ</button>
                    <button class="slider-button next-button">‚ùØ</button>
                    <div class="slider">
                        <img id="slide-1" src="./assets/images/16.9/cod-warzone.png" alt="cod-warzone" loading="lazy">
                        <img id="slide-2" src="./assets/images/16.9/blackops6.jpg" alt="Black Ops" loading="lazy">
                        <img id="slide-3" src="./assets/images/16.9/fc25.jpeg" alt="FC 25" loading="lazy">
                        <img id="slide-4" src="./assets/images/16.9/fifa23.jpg" alt="FIFA 23" loading="lazy">
                        <img id="slide-5" src="./assets/images/16.9/gta5.jpg" alt="GTA V" loading="lazy">
                        <img id="slide-6" src="./assets/images/16.9/needforspeed.png" alt="Need for Speed"
                            loading="lazy">
                        <img id="slide-7" src="./assets/images/16.9/watchdogs.jpg" alt="Watch Dogs" loading="lazy">
                    </div>
                    <div class="slider-nav">
                        <a href="#slide-1"></a>
                        <a href="#slide-2"></a>
                        <a href="#slide-3"></a>
                        <a href="#slide-4"></a>
                        <a href="#slide-5"></a>
                        <a href="#slide-6"></a>
                        <a href="#slide-7"></a>
                    </div>
                </div>
                <div class="details-section">
                    <h2>Game Details</h2>
                    <p>Details about the selected game will appear here.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
