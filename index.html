<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Game Shop</title>
</head>

<body>
    <div class="banner">
        <header>
            <div class="navbar">
                <div>
                    <a class="brand" href="./index.html">GameSHOP</a>
                </div>
                <div class="search-on-menu">
                    <img class="search-icon" src="./assets/search-icon.svg" alt="search-icon-svg">
                    <input class="search-box" type="text" placeholder="Search...">
                </div>
                <div class="menu">
                    <ul>
                        <button><a href="./shop.html">Shop</a></button>
                    </ul>
                    <div class="account-icon-wrapper">
                        <img class="account-icon" src="./assets/account-icon.svg" alt="account-icon-svg">
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="content-wrapper">
                <div class="slider-wrapper">
                    <div class="slider">
                        <img id="slide-1" src="./assets/images/cod-warzone.jpg" alt="cod-warzone">
                        <img id="slide-2" src="./assets/images/codblackops6.jpg" alt="Black Ops">
                        <img id="slide-3" src="./assets/images/fc25.jpg" alt="FC 25">
                        <img id="slide-4" src="./assets/images/fifa23.jpg" alt="FIFA 23">
                        <img id="slide-5" src="./assets/images/gtav.jpg" alt="GTA V">
                        <img id="slide-6" src="./assets/images/need-for-speedtm.jpg" alt="Need for Speed">
                        <img id="slide-7" src="./assets/images/watch-dogs.jpg" alt="Watch Dogs">
                    </div>
                    <div class="slider-nav">
                        <a href="#slide-1"></a>
                        <a href="#slide-2"></a>
                        <a href="#slide-3"></a>
                        <a href="#slide-4"></a>
                        <a href="#slide-5"></a>
                        <a href="#slide-6"></a>
                        <a href="#slide-7"></a>
                    </div>
                </div>
                <div class="details-section">
                    <h2>Game Details</h2>
                    <p>Details about the selected game will appear here.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
